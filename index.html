<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">  -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
  <title>Library</title>
</head>
<body>
  <main>
    <div class="heading">
      <h1>Library</h1>
      <button id="myBtn" class="btns">New Book</button>
    </div>
    <div class="books"></div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Please, enter book info</h2>
        </div>
        <div class="modal-body">
          <form action="">
            <label for="title">Title : </label>
            <input type="text" id="title" name="title" placeholder="enter book title" required>

            <label for="author">Author : </label>
            <input type="text" id="author" name="author" placeholder="enter book author" required>

            <label for="pages">Pages :</label>
            <input type="number" id="pages" name="pages" placeholder="enter number of pages" min="7">

            <label for="read">Read :</label>
            <input type="checkbox" name="read" id="read" required>
          </form>
        </div>
        <div class="modal-footer">
          <div class="actions">
            <button class="btns" type="button" id="cancel">Cancel</button>
            <button class="btns" type="button" id="save">Save</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./js/app.js"></script>
</body>
</html>
